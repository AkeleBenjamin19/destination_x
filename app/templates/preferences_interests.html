{% extends 'base.html' %}
{% block title %}Your Interests{% endblock %}

{% block content %}
  <h2>Select Your Interests</h2>
  <form method="post" action="{{ url_for('preferences.interests') }}">
    <h3>Amenities</h3>
    <div class="mb-3">
      {% for amen in amenities %}
        <div class="form-check">
          <input class="form-check-input" type="checkbox"
                 name="amenities" id="amen_{{ amen.id }}" value="{{ amen.id }}"
                 {% if amen.id in user_cat_ids %}checked{% endif %}>
          <label class="form-check-label" for="cat_{{ amen.id }}">{{ amen.name }}</label>
        </div>
      {% endfor %}
    </div>

    <a href="{{ url_for('preferences.preferences') }}" class="btn btn-outline-secondary me-2">← Back to Preferences</a>
    <button type="submit" class="btn btn-primary">Save & View Destinations →</button>
  </form>
{% endblock %}
